<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>SINQ</title> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	<script src="./assets/js/sinq.js"></script>
</head> 

<body> 
	<script type="text/javascript" charset="utf-8">
		$("#questions_index").bind("pageinit", function() {
			lastImageURI = null;
		});
	</script>

<div data-role="page" id="causeandeffect_create">

	<script type="text/javascript" charset="utf-8">
		$("#causeandeffect_create").bind("pageinit", function() {
			lastImageURI = null;
		});

		$("#causeandeffect_create").bind("pageshow", function() {

			// Initialize page
			var url = location.href;
			var pk_index = url.lastIndexOf("question_id=");
			if (pk_index == -1) {
				// alert("Error: Could not find \"question_id\" value in URL.");
				return;

			} else {

				// Extract pk (primary key) from URL
				var question_id = url.substr(pk_index + 12);

				$('#question_id').val(question_id);

				openQuestion(question_id);
			}
		});
	</script>

	<!--
        <div data-role="header">
            <h1>SINQ</h1>
        </div>
        -->
        <!-- /header -->

	<div data-role="content">

            <div style="margin: 0 auto;">
                <center>
                <img src="./assets/img/sinq_logo_small.png" style="margin: 0 auto;" />
                </center>
            </div>

		<!--
		{% if error_message %}
		<p><strong>{{ error_message }}</strong></p>
		{% endif %}
		-->

		<h1 id="question_text"></h1>

		<div id="question_images">
		</div>

		<h1>What do you see happening?</h1>

		<form onsubmit="return addHypothesis(); return false;">
		<!-- <form action="/sinq/questions/create/" method="post"> -->

			<input id="question_id" name="question_id" type="hidden" value="" />
			
			<!-- <label for="question_text">What do you wonder about?</label> -->
			<h2>1. What's the cause?</h2>
			<input id="cause_text" name="cause_text" type="text" />

			<h2>2. What's the effect?</h2>
			<input id="effect_text" name="effect_text" type="text" />

			<h2>3. Take a photo!</h2>
			<p><a href="javascript:void(0);" data-theme="a" id="effect_snap_photo" onclick="capturePhotoToURI();" data-role="button">Snap a photo!</a></p>
			<img style="display: none; width: 200px; height: 200px;" id="photo_preview" src="" />

			<h2>3. Click the <strong>Done</strong> button.</h2>
			<p><input type="submit" value="Done" /></p>

		</form>

		<br />

		<a href="#dashboard" data-role="button" data-inline="false" data-theme="b">Back to Questions</a>

	</div><!-- /content -->
	
	<!--
		<div data-role="footer">
			<h4>2011&ndash;2012.  Human-Computer Interaction Lab (HCIL). University of Maryand, College Park.</h4>
		</div>
		-->
		<!-- /footer -->
	
</div><!-- /page -->

</body>
</html>
