<body>

	<div data-role="page" id="question_view">
		<script type="text/javascript" charset="utf-8">

			$("#question_view").bind("pageshow", function() {
				var url = location.href;
				var pk_index = url.lastIndexOf("pk=");
				if (pk_index == -1) {
					alert("Error: Could not find \"pk=\" value in URL.");
					return;
				}

				// Extract pk (primary key) from URL
				var pk = url.substr(pk_index + 3);

				openQuestion(pk);
			});
		</script>
